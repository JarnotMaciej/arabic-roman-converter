<!DOCTYPE html>
<html>
    <head>
        <title>Arabic - Roman converter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Arabic - Roman converter</h1>
        <h2>Arabic To Roman</h2>
        <p>Enter an arabic number to convert it to roman</p>
        <form action="convertToRoman" method="get">
            <label for="arabic">Arabic number:</label>
            <input type="number" name="arabic" />
            <br />
            <input type="submit" value="Convert" />
        </form>
        <h2>Roman to Arabic</h2>
        <p>Enter a roman number to convert it to arabic</p>
        <form action="convertToArabic" method="get">
            <label for="roman">Roman number:</label>
            <input type="text" name="roman" />
            <br />
            <input type="submit" value="Convert" />
        </form>
    </body>
</html>
